<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" locale="en">
    <ui:insert name="metadata"/>
    <h:head title="Carlosthe19916 - SUNAT" shortcutIcon="#{request.contextPath}/favicon.ico">
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        </f:facet>
    </h:head>
    <h:body>
        <p:layout id="fpl">
            <p:layoutUnit position="north" id="layoutNorth">
                <ui:insert name="header"/>
            </p:layoutUnit>
            <!--<p:layoutUnit position="south" >-->
                <!--<ui:insert name="footer"/>-->
            <!--</p:layoutUnit>-->
            <p:layoutUnit position="west" id="layoutWest" resizable="true" >
                <ui:insert name="west"/>
            </p:layoutUnit>
            <p:layoutUnit position="center" id="layoutCenter">
                <ui:insert name="center"/>
            </p:layoutUnit>
        </p:layout>

        <p:ajaxExceptionHandler type="javax.faces.application.ViewExpiredException" update="expDialog" onexception="PF('exceptionDialog').show();"/>

        <p:dialog id="expDialog" header="#{pfExceptionHandler.type} occured!" widgetVar="exceptionDialog" height="500px">
            Message: #{pfExceptionHandler.message}
            <br/>
            Timestamp: #{pfExceptionHandler.formattedTimestamp}
            <br/>
            StackTrace: <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false"/>

            <p:button value="Reload the application!" style="margin:20px 5px 20px 5px" onclick="document.location.href = document.location.href;"/>
        </p:dialog>

        <ui:insert name="dialogs"/>
        <ui:insert name="resources-app"/>
    </h:body>
</f:view>
</html>
