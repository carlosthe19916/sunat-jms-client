<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/showcaseLayout.xhtml">
    <ui:define name="centerContent">
        <h:panelGroup layout="block" class="title ui-widget-header ui-corner-all" style="padding: 8px; font-size: 16px !important; text-align: center;">
            <h:outputText value="Welcome to PrimeFaces Extensions ShowCase"/>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="centerContent" style="font-size: 14px;">
            <h:panelGrid columns="2">

                <p:growl id="messages" showDetail="true"/>

                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="defaultEndpoint" value="Default serviceUrl: "/>
                        <p:inputText id="defaultEndpoint" value="#{getStatusController.serviceUrl}" required="true" size="50"/>

                        <p:outputLabel for="username" value="Usuario SOL: "/>
                        <p:inputText id="username" value="#{getStatusController.username}" required="true"/>

                        <p:outputLabel for="password" value="Password SOL: "/>
                        <p:inputText id="password" value="#{getStatusController.password}" required="true"/>

                        <p:outputLabel for="ticket" value="Nro. Ticket: "/>
                        <p:inputText id="ticket" value="#{getStatusController.ticket}" required="true"/>

                        <p:commandButton value="Consultar" update="messages" actionListener="#{getStatusController.consultarTicket()}"/>
                    </h:panelGrid>
                </h:form>

            </h:panelGrid>
        </h:panelGroup>
    </ui:define>
    <ui:define name="useCases">
        <h:outputText value="Please select any component to see use cases"/>
    </ui:define>
    <ui:define name="docuTable">
        <h:outputText value="Please select any component to see documentation"/>
    </ui:define>
</ui:composition>
</html>
