<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/showcaseLayout.xhtml">
    <ui:define name="centerContent">
        <h:panelGroup layout="block" class="title ui-widget-header ui-corner-all" style="padding: 8px; font-size: 16px !important; text-align: center;">
            <h:outputText value="Enviar Archivos"/>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="centerContent" style="font-size: 14px;">
            <h:panelGrid columns="2">
                <p:growl id="messages" showDetail="true"/>

                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="defaultEndpoint" value="Default serviceUrl: "/>
                        <p:inputText id="defaultEndpoint" value="#{billController.serviceUrl}" required="true" size="50"/>

                        <p:outputLabel for="username" value="Usuario SOL: "/>
                        <p:inputText id="username" value="#{billController.username}" required="true"/>

                        <p:outputLabel for="password" value="Password SOL: "/>
                        <p:inputText id="password" value="#{billController.password}" required="true"/>
                    </h:panelGrid>
                    <h:panelGrid columns="1" cellpadding="5">
                        <p:fileUpload fileUploadListener="#{billController.upload}" mode="advanced" skinSimple="true" dragDropSupport="false" update="messages" allowTypes="/(\.|\/)(xml)$/"/>
                    </h:panelGrid>
                </h:form>
            </h:panelGrid>
        </h:panelGroup>
    </ui:define>
</ui:composition>
</html>
